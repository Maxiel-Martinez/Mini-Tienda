<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Variedades Dakota</title>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape">
            <i class="fas fa-shopping-bag" style="font-size: 60px; color: #667eea;"></i>
        </div>
        <div class="shape">
            <i class="fas fa-shopping-cart" style="font-size: 40px; color: #764ba2;"></i>
        </div>
        <div class="shape">
            <i class="fas fa-store" style="font-size: 50px; color: #667eea;"></i>
        </div>
    </div>

    <div class="container">
        <div class="store-logo">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <h1 class="store-title">Variedades Dakota</h1>
        <p class="store-subtitle">Tu tienda online de confianza</p>

        <div class="form-container">
            <div class="toggle-buttons" id="toggle-container">
                <button id="login-tab" class="active">Login</button>
                <button id="register-tab">Registro</button>
            </div>

            <form id="login-form" class="form active">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <input type="email" id="login-email" name="correo" required placeholder="Correo Electrónico">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" name="contrasena" required placeholder="Contraseña">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Iniciar Sesión
                </button>
                <a href="#" class="link forgot-password">¿Olvidaste tu contraseña?</a>
            </form>

            <form id="register-form" class="form">
                <h2>Crear Cuenta</h2>
                <div class="input-group">
                    <input type="text" id="register-name" name="nombre_completo" required placeholder="Nombre completo">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" name="correo" required placeholder="Correo electrónico">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" name="contrasena" required placeholder="Contraseña">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                    Registrarse
                </button>
                <p class="link register-link">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
